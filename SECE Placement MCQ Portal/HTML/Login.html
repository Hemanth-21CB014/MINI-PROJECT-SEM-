<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SECE Placement MCQ Portal/CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>SECE Placement MCQ Portal</title>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/facebook.svg"></a>
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/google.svg"></a>
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/linkedin.svg"></a>
                </div>
                <p>or use your mail for registration</p>
                <input type="text" placeholder="Name" required="">
                <input type="email" placeholder="Email" required="">
                <input type="password" placeholder="Password" required="">
                <button>Sign Up</button> 
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/facebook.svg"></a>
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/google.svg"></a>
                    <a href="#" class="social"><img src="/SECE Placement MCQ Portal/Icons/linkedin.svg"></a>
                </div>
                <p>or use your Account</p>
                <input type="email" placeholder="Email" required="">
                <input type="password" placeholder="Password" required="">
                <a href="#">Forget your Password</a>
                <button>Sign In</button> 
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton= document.getElementById('signUp');
        const signInButton= document.getElementById('signIn');
        const main=document.getElementById('main');
        
        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
